<div class="cadastro-container">
    <h1>Cadastro de UsuÃ¡rio</h1>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" formControlName="name" placeholder="Nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" formControlName="password" placeholder="Senha" required>
        </div>
        <div class="form-group">
            <label for="birth">Data de Nascimento:</label>
            <input type="date" id="birth" formControlName="birth" placeholder="Data de Nascimento">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
